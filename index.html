<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>
		<link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/cacher.js"></script>
		<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/pokemon-array.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="list-wrapper">
			<div id="pokelist">
				<div id="names"></div>
        <div id="sprites"></div>
			</div>
		</div>	
    
    <div class="display-wrapper">
    	<div id="blink-wrapper">
    		<div id="blink" class="flash"></div>
    	</div>
    	<div id="green-wrapper">
    		<div id="green"></div>
    	</div>
    	<div id="blue-wrapper">
    		<div id="blue"></div>
    	</div>
    	<div id="yellow-wrapper">
    		<div id="yellow"></div>
    	</div>
    	<div id="dpad-wrapper">
    		<div id="dpad"></div>
    	</div>
    	<div id="clasp-one-wrapper">
    		<div id="clasp-one"></div>
    	</div>
    	<div id="clasp-two-wrapper">
    		<div id="clasp-two"></div>
    	</div>

    	<div class="poke">Pok√©</div>
    	<div class="dex">Dex</div>
    	<div id="a-button">A</div>
    	<div id="b-button">B</div>

			<div class="display-box">
				<div class="img-wrapper">
					<div id="favButton"></div>
					<div id="images"></div>
				</div>
				
				<div id="pokeInfo"></div>

			</div>
		</div>
	</body>
</html>
